version: '2'
services:
    mysql:
        build:
            context: ./
            dockerfile: Docker/mysql.docker
        volumes:
            - ./var/docker:/var/lib/mysql
        environment:
            - "MYSQL_ROOT_PASSWORD=secret"
            - "MYSQL_USER=artem"
            - "MYSQL_PASSWORD=secret"
            - "MYSQL_DATABASE=mootube"
        ports:
            - "3306:3306"
    redis:
        image: redis:3.0
        ports:
            - "6379:6379"